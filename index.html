<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
</head>
<body>
    <main id="calc">
        <header>
          <h3>CALCULADORA</h3>
        </header>
        <section id="operations" aria-live="polite">
          <div id="previous-operation" aria-label="Previous operation"></div>
          <div id="current-operation" aria-label="Current operation"></div>
        </section>
        <section id="buttons-container">
          <button aria-label="Clear entry">CE</button>
          <button aria-label="Clear">C</button>
          <button aria-label="Delete">DEL</button>
          <button aria-label="Divide">/</button>
          <button class="number" aria-label="Number 7">7</button>
          <button class="number" aria-label="Number 8">8</button>
          <button class="number" aria-label="Number 9">9</button>
          <button aria-label="Multiply">*</button>
          <button class="number" aria-label="Number 4">4</button>
          <button class="number" aria-label="Number 5">5</button>
          <button class="number" aria-label="Number 6">6</button>
          <button aria-label="Subtract">-</button>
          <button class="number" aria-label="Number 1">1</button>
          <button class="number" aria-label="Number 2">2</button>
          <button class="number" aria-label="Number 3">3</button>
          <button aria-label="Add">+</button>
          <button class="number" aria-label="Number 0">0</button>
          <button class="number" aria-label="Decimal point">.</button>
          <button id="equal-btn" aria-label="Equal">=</button>
        </section>
      </main>
</body>
</html>
